accordion:
  controls: arrow # arrow | plus-minus
  copyButton:
    ariaLabel: Copy page section link to clipboard
    successText: Copied page section link to clipboard
    symbol: §
  globalControls:
    collapseText: Collapse All
    expandText: Expand All

analytics:
  googleId: ''

bylineFormat: name-title # name | name-title | false

bibliography:
  displayOnPage: true
  displayShort: true
  heading: Bibliography

citations:
  divider: ', '
  popupStyle: text # text | icon

entryPage:
  sideBySide: false
  objectLinkText: View in Collection

epub:
  defaultCoverImage: 'epub-cover.png'
  outputDir: '_epub'

footnotes:
  backlinkSymbol: '↩'

figures:
  assetDir: '/_assets/'
  enableModal: true
  imageDir: '/_assets/images'

licenseIcons: true

localization:
  defaultLocale: en-us

menuType: full # full | brief

navigation:
  nextButtonText: Next
  prevButtonText: Back

pageTitle:
  labelDivider: '. '

pdf:
  # NB: This is within the output dir
  outputDir: '/_assets/downloads' 
  filename: 'publication'
  pagePDF:
    accessLinks:
      # Render a pdf access link in the header
      - header: false 
        label: 'PDF'
      # Render a pdf access link in the footer
      - footer: false
        label: 'Download this page'
      - toc: false # Render a pdf access link in the toc
        label: 'PDF ↩'
    coverPage: true
    output: true
    # websafe: true
    # cropsAndHashes: true
  publicationPDF:
    output: true # Produce the entire publication PDF
    # websafe: true
    # cropsAndHashes: true

ref:
  sequenceTransition: 30

searchEnabled: true

tableOfContents:
  contributorDivider: ' — '
